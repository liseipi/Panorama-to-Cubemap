
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="将360°全景图转换为立方体贴图。">
    <title>全景图转立方体贴图</title>
    <style>
    body {
        margin: 1em auto;
        max-width: 800px;
    }
    .settings > * {
        margin-top: 12px;
        margin-bottom: 12px;
    }
    #cubemap {
        width: 800px;
        height: 600px;
        position: relative;
        border: 1px solid #888;
        background: #eee;
        margin-top: 15px;
    }
    #faces a img {
        width: 200px !important;
        height: 200px !important;
    }
    #faces a[title='pz']{
        left: 200px !important;
        top: 200px !important;
    }
    #faces a[title='nz']{
        left: 600px !important;
        top: 200px !important;
    }
    #faces a[title='px']{
        left: 400px !important;
        top: 200px !important;
    }
    #faces a[title='nx']{
        left: 0 !important;
        top: 200px !important;
    }
    #faces a[title='py']{
        left: 200px !important;
        top: 0 !important;
    }
    #faces a[title='ny']{
        left: 200px !important;
        top: 400px !important;
    }
    </style>
</head>

<body>
<header>
    <h1>全景图转立方体贴图</h1>
    <aside>将360°全景图转换为六个立方体面。</aside>
</header>

<main>
    <section>
        <h2>上传</h2>
        <label>上传一张全景图像：<input id="imageInput" type="file" accept="image/*"></label>
        <ul>
            <li>图像应采用等距柱状投影格式。</li>
            <li>图像的宽高比应为2:1（宽度必须正好是高度的两倍）。</li>
        </ul>
        <p>将从您的图像生成一个立方体贴图。</p>
    </section>

    <section class="settings">
        <h2>设置</h2>
        <div>
            <label>立方体旋转：<input id="cubeRotation" type="number" min="0" max="359" value="180" style="font-size: 16px; margin: 2px 4px;" />°</label>
        </div>
        <fieldset title="生成立方体贴图时使用的重采样算法。">
            <legend>插值类型</legend>
            <label><input type="radio" name="interpolation" value="lanczos" checked>Lanczos（最佳但较慢）</label>
            <label><input type="radio" name="interpolation" value="cubic">立方（更锐利的细节）</label>
            <label><input type="radio" name="interpolation" value="linear">线性（更柔和的细节）</label>
        </fieldset>
        <fieldset>
            <legend>输出格式</legend>
            <label><input type="radio" name="format" value="png" checked>PNG</label>
            <label><input type="radio" name="format" value="jpg">JPEG</label>
        </fieldset>
    </section>

    <section>
        <h2>输出</h2>
        <p>点击每个立方体面将其保存到您的计算机。</p>
        <div id="cubemap">
            <b id="generating" style="visibility:hidden">生成中...</b>
            <output id="faces"></output>
            <button id="downloadZip" style="visibility:hidden; margin-top: 15px;">下载所有面 (ZIP)</button>
        </div>
    </section>
</main>

<script src="main.js"></script>
<script src="./js/jszip.min.js"></script>
<script src="./js/FileSaver.min.js"></script>
</body>
</html>
